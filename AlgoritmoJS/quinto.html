<body>
    
    Informe sua idade:
    <input type="text" id="idade">

    <button onclick="aposentadoriahomem()"> aposentadoria homem</button>
    <button onclick="aposentadoriamulher()"> aposentadoria mulher </button>
</body>

<script>
function aposentadoriahomem() {
var idadetotal = idade.value;
var tempofalta = 70 - idadetotal;

alert(`Falta ${tempofalta} anos para se aposentar`)
}

function aposentadoriamulher() {

    var idadetotal = idade.value;
    var tempofalta = 60 - idadetotal;

    alert(`Falta ${tempofalta} anos para se aposentar`)
}

</script>
