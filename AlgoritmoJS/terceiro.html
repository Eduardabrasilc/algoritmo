<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    
    Digite o time que torce:
    <input type="text" id="time">
    Quantos mundiais seu time tem:
    <input type="text" id="mundiais">

    <button onclick="amomeutime()"> Amo meu time </button>
</body>
</html>

<script>

function amomeutime() {

    var qualtime = time.value
    var qntsmundiais = mundiais.value

    alert(`O time ${qualtime} tem ${qntsmundiais} mundiais da FIFA`)
}


</script>
