<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>

    Nome do guerreiro:
    <input type="text" id="nomedobichão">
    Informe o KI normal do guerreiro:
    <input type="text" id="kidoguerreiro">

    <button onclick="verki()"> Ver ki em cada forma </button>
    
</body>

<script>
function verki() {

var nome = nomedobichão.value
var ki = kidoguerreiro.value
var ssj1 = ki * 50;
var ssj2 = ki * 100;

alert(`O ki do guerreiro ${nome} na forma Super Sayajin é ${ssj1} `)
alert(`O ki do guerreiro ${nome} na forma Super Sarajin 2 é ${ssj2} `)
}
</script>
