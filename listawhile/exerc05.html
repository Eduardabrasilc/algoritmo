<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    <button onclick="numeros()">Números cabalísticos</button><br>
    <span id="frase"></span>
</body>
</html>
<script>
    function numeros() {
        var repeticao = 1;

        while(repeticao <= 30) {
            if(repeticao == 3 || repeticao == 4 || repeticao == 7 || repeticao == 10 || repeticao == 12) {
                frase.innerHTML += ""
            } else {
            frase.innerHTML += repeticao + `<br>`}
            repeticao += 1;
        }
    }
</script>
