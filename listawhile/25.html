<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 24</title>
</head>
<body>
    Insira um número entre 0 e 100:
    <input id="input_numero">

    <button onclick="divisores()">
        Ver divisores
    </button>

    <div id="div_divisores"></div>
    
</body>
</html>

<script>
    function divisores(){
        var numero = Number(input_numero.value);
        var divisor = 1;
        var soma_divisores = 0;

        div_divisores.innerHTML = "";
        while(divisor <= numero){

            if ((numero % divisor) == 0){
                div_divisores.innerHTML += `${divisor} <br>`;
                soma_divisores += divisor;
            }

            divisor += 1;
        }

        if ((soma_divisores - 1) == numero){
            div_divisores.innerHTML += `O número ${numero} é primo`
        }

    }
</script>
