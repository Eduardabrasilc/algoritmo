<body>
    <button onclick="pares()">S2 Pares</button> <br>
    <span id="frase"></span>

</body>

<script>
    function pares() {
        var repeticao = 0;
        while(repeticao <= 100) {
            frase.innerHTML += repeticao + `<br>`
            repeticao += 2;
            
        }

    }
</script>
